<!DOCTYPE html>
<html>
	<head>
		<title>State Lookup</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="img/favicon.png">
		<link rel="stylesheet" href="css/bootstrap.min.css">

		<style>
			body {
				background-color: #333;
				font-family: Open Sans;
			}

			input:focus {
				box-shadow: none !important;
			}

			.form-control {
				font-size: 20px;
			}

			.form-control::placeholder {
				color: #444;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="form-group">
				<div class="row">
					<div class="col-md-6 m-auto">
						<h2 class="text-white text-center mt-5">State Capital Lookup</h2>
						<input type="text" class="form-control mt-5" id="text" placeholder="Enter a state(US)" autocomplete="off" />
					</div>
				</div>
			</div>
		</div>

		<div id="output"></div>

		<blockquote class="blockquote-footer text-capitalize text-right text-white mr-4 mt-5" style="font-size: 18px;">made by oyinkansola</blockquote>

		<script src="js/index.js"></script>
	</body>
</html>
